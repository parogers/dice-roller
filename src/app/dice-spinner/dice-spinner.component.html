<div
    #viewport
    class="viewport"
    (mousemove)="handleMouseMove($event)"
    (mousedown)="handleMouseDown($event)"
    (mouseup)="handleMouseUp($event)"
    >

    <div #tray class="tray">
        <div
            class="tile"
            *ngFor="let face of faces; index as index"
            [class.even]="index % 2 == 0"
            [class.odd]="index % 2 == 1"
        >
            <div>
                {{ face }}
            </div>
        </div>
    </div>

</div>
