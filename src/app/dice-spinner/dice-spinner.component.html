<div
    #viewport
    class="viewport"
    (mousemove)="handleMouseMove($event)"
    (mousedown)="handleMouseDown($event)"
    (mouseup)="handleMouseUp($event)"
    >

    <div #tray class="tray">
        <div class="tile" style="background: #fee">
            <div>1</div>
        </div>

        <div class="tile" style="background: #efe">
            <div>2</div>
        </div>

        <div class="tile" style="background: #fee">
            <div>3</div>
        </div>

        <div class="tile" style="background: #efe">
            <div>4</div>
        </div>

        <div class="tile" style="background: #fee">
            <div>5</div>
        </div>

        <div class="tile" style="background: #efe">
            <div>6</div>
        </div>
    </div>

</div>
